{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="{% static "images/favicon.ico" %}"
    type="image/x-icon">
    <link
      href="{% static 'fontawesomefree/css/fontawesome.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'fontawesomefree/css/brands.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'fontawesomefree/css/solid.css' %}"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="preconnect" href="//fonts.googleapis.com" />
    <link rel="preconnect" href="//fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
    <title>{% block title %} Dokto Blogs {% endblock title %}</title>
</head>

<body>
    {% include "navbar.html" %}
   {% block blog %}
   
    <div class"blogs">
      {% include 'base/feed.html' %}
    </div>


   {% endblock blog %}

   <footer>
    {% include 'footer.html' %}

   </footer>




    <script src="{% static 'js/carousels.js' %}"></script>
    <script src="{% static 'js/hamburger.js' %}"></script>
    <script src="{% static 'js/mode.js' %}"></script>
    <script src="{% static 'js/edits.js' %}"></script>
    <script src="{% static 'js/scroll.js' %}"></script>
    <script src="{% static 'js/animation.js' %}"></script>

</body>
</html>
