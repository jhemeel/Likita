{% extends 'base.html' %}

{% block content %}
    <div class="delete-box authy">
        <h3>Are You sure You want to delete <span> {{post.topic.title}}</span> ?</h3>
        
        <form action="" method="post">
            {% csrf_token %}
           <div class="form-control-group">
            <input type="submit" class="confirm-btn" value="Confirm">
            <a href="{{request.META.HTTP_REFERER}}">
                <input type="button" class="go-back-btn" value="Go Back">
            </a>
           </div>            
        </form>
    </div>

{% endblock content %}
