{% extends 'base.html' %}

{% block content %}
<main class="create-room layout authy">
  <div class="container" style="max-width:700px; margin:auto">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="{% url 'blog' %}">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="grey" viewBox="0 0 32 32">
              <title>arrow-left</title>
              <path
                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
              </path>
            </svg>
          </a>
        </div>
      </div>

      <div class="topics-page layout__body">
        <form action="" method="get" id="search-form">
          <input type="search" name="q" id="" aria-label="search" placeholder="Search Topics" required>
          <button type="submit" class="mobile-search">
          <i class="fa fa-search" role="submit"></i>
          </button>
        </form>

       <div class="feed" style="margin-top: 20px">
        <div class="topics" id="topics">
            <h2>Blog Topics</h2>
            <h3><a href="{% url "blog" %}">All</a> <span>{{topics.count}}</span></h3>
            {% for topic in topics %}
            <h3>
              <a href="{% url "blog" %}?q={{topic.title}}">
                {{topic.title}}
              </a>
              <span>{{topic.post_set.all.count}}</span>
            </h3>
            {% endfor %}
  
          </div>
       </div>
      </div>
    </div>
  </div>
</main>

{% endblock content %}
