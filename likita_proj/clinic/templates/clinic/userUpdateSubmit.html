<title>Edit Appointment</title>
{% extends 'base.html' %} {% load static %} {% block content %} {% if
user.is_authenticated %}
<h1 class="text-center fPersian mt-3">Edit Appointment</h1>

<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black text-center m-5">
  <form
    method="post"
    action="{% url 'userUpdateSubmit' id %}"
    class="me-2 ms-2"
    required
  >
    {% csrf_token %}

    <!--input time-->
    <ul>
      <li>
        <label for="time">Time:</label>

        <select class="form-select fs-3 text-center" name="time" id="time">
          {% for time in times %}
          <option value="{{time}}">{{time}}</option>
          {% endfor %}
        </select>
      </li>
      <li>
        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="" reqiured />
      </li>
      <li>
        <textarea name="message" id="" cols="30" rows="10">Message (optional..)</textarea
        >
      </li>

      <li>
        <button type="submit" class="btn btn-primary text-white mt-3 fPersian">
          Submit
        </button>
      </li>
    </ul>
  </form>
</div>

{% else %}

<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black m-5">
  <h1 class="p-2 me-3">First Sign in!</h1>
  <a href="{% url 'login' %}" class="btn btn-primary text-white">Sign in</a>
</div>

{% endif %} {% endblock %}
