{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    style="
      background-color: #b7c9d0fa;
      max-width: 800px;
      margin: 50px auto;
      min-height: 200px;
      border: 1px solid #030347;
      border-radius: 5px;
      padding: 1rem;
    "
  >
    <div class="newsletter">
      <header style="border-bottom: 2px solid #030347">
        <h1
          style="
            display: flex;
            flex-flow: row wrap;
            justify-content: space-between;
            color: #0d70b1;
          "
        >
          Likita.com
          <span><img src="{% static 'images/brand.png' %}" alt="Image" width="50" height="50" /></span>
        </h1>
      </header>
      <main>
        <h1>
          <center style="border-bottom: 3px dashed #47b1dbd4; color: #0d70b1">
            Todays Newletter
          </center>
        </h1>
        <h3 style="color: #89172a">Hello Jay</h3>
        <div style="display: flex; justify-content: space-between; gap: 15px">
          <p
            style="
              color: #030347;
              font-family: Arial, Helvetica, sans-serif;
              font-size: clamp(1rem, calc(0.5vw + 0.8rem), 2rem);
              {% comment %} max-width: ; {% endcomment %}
              line-height: 1.6;
            "
          >
            {{newsletter.letter}}
          </p>
        
          <p style="width: 100px; height: 100px">
            {{newsletter.attachment}}
          </p>
        
        </div>
      </main>
      <footer style="margin-top: 100px">
        <small style="color: #89172a; font-size: 18px"
          >@admin <br />likita.com</small
        >
      </footer>
    </div>
  </body>
</html>
