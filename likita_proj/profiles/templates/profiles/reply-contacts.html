{% extends 'base.html' %}
{% block content %}
    <div class="reply-contacts authy">
        <div>
            <form action="" method="post" enctype='multipart/form-data' >
                {% csrf_token %}
                <h3>Reply Enquiries</h3>
                    {% for field in form %}
                        {{field.label}}
                        {{field}}
                    {% endfor %}
                        <input type="submit" value="Send Replies">
            </form>
        </div>
        <div >
            <div>
                <h3>{{contact.name}}</h3>
                <strong>{{contact.email}} </strong>
            </div>
            <div>
                <p>{{contact.message}}</p>
            </div>
        </div>
    </div>


{% endblock content %}
