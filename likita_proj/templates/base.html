{% load static %}

<!DOCTYPE html>
<html lang="en" prefix="og: https://ogp.me/ns#">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="{% static "images/favicon.ico" %}"
    type="image/x-icon">
    {% include 'django_quill/media.html' %}

    <link
      href="{% static 'fontawesomefree/css/fontawesome.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'fontawesomefree/css/brands.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'fontawesomefree/css/solid.css' %}"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="preconnect" href="//fonts.googleapis.com" />
    <link rel="preconnect" href="//fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/preload.css' %}" />

    <title>{% block title %} {% endblock title %}</title>
    {% if post.id %}
    <title>{{post.topic.title}}</title>
    <meta name="title" property="og:title" content="{{post.topic.title}}">
    <meta name="description" name="description" property="og:description" content="{{post.overview.html|safe|striptags|truncatewords:20}}">
    <meta name="image" property="og:image" content="{{post.image.url}}">
    <meta name="image_alt" property="og:image:alt" content="{{post.topic.subtitle}}">
    <meta name="url" property="og:url" content="https://www.dokto.com.ng/post/{{post.id}}">
    <meta name="type" property="og:type" content="website" />
    <meta name="width" property="og:image:width" content="300" />
    <meta name="height" property="og:image:height" content="270" />

    <meta name="author" content="{{post.owner.name}}">
    <meta name="publication_date" content="{{post.published_at | timesince}}">

    <meta name="twitter:image" content="{{post.image.url}}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@doktomedics">
    <meta name="twitter:creator" content="@doktomedics">
    <meta name="twitter:title" content="{{post.topic.title}}">
    <meta name="twitter:description" content="{{post.overview.html|safe|striptags|truncatewords:20}}">
    <meta name="twitter:image:alt" content="{{post.topic.subtitle}}">
    {% endif %}
  </head>

  <body>
    {% include "preload.html" %}
    {% include 'navbar.html' %} {% include 'messages.html' %}

    <main>{% block content %} {% endblock content %}</main>


    <script src="{% static 'js/hamburger.js' %}"></script>
    <script src="{% static 'js/mode.js' %}"></script>
    <script src="{% static 'js/scroll.js' %}"></script>
    <script src="{% static 'js/edits.js' %}"></script>
    <script src="{% static 'js/chats.js' %}"></script>
    <script src="{% static 'js/animation.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="{% static "js/previewImage.js" %}"></script>   
    <script src="{% static "js/previewAvatar.js" %}"></script>
    <script src="{% static 'js/floatedForm.js' %}"></script>
    <script src="{% static 'js/preload.js' %}"></script>
    <script src="{% static 'js/hideMessages.js' %}"></script>
    <script src="{% static "js/htmx.min.js" %}"></script>
    <script src="{% static 'js/deleteComment.js' %}"></script>
    <script src="{% static 'js/share.js' %}"></script>
    <script src="{% static 'js/validateForm.js' %}"></script>

    <!--Start of Tawk.to Script-->
<script type="text/javascript">
var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
(function(){
var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
s1.async=true;
s1.src='https://embed.tawk.to/654c8d89f2439e1631ed6881/1hepghopc';
s1.charset='UTF-8';
s1.setAttribute('crossorigin','*');
s0.parentNode.insertBefore(s1,s0);
})();
</script>
<!--End of Tawk.to Script-->

    <script>
      document.body.addEventListener('htmx:configRequest', function(evt) {
        evt.detail.headers['X-CSRFToken'] = '{{ csrf_token }}'; // add a new header into the request
    });
    </script>
  </body>
</html>
