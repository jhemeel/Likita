<div style="position: relative; top: 50px">
  {% if messages %}

  <ul class="messages">
    {% for message in messages %}

    <li class="{{message.tags}}">
      {{message | safe}}
      <span class="message-close"><i class="fa fa-multiply"></i></span>
    </li>

    {% endfor %}
  </ul>

  {% endif %}
</div>
